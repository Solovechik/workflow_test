name: main wf
on:
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get run attempt number
        run: |
          if [[ ${{ github.run_attempt }} == 1 ]];
            then
              echo 1
            else
              echo ${{ github.run_attempt }}
          fi
            
      
